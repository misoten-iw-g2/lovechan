parser: 'babel-eslint'

plugins:
  - react
  - prettier
  - flowtype

extends:
  - airbnb
  - plugin:react/recommended
  - plugin:flowtype/recommended
  - plugin:import/errors
  - prettier
  - prettier/flowtype
  - prettier/react

env:
  browser: true
  commonjs: true

rules:
  no-empty-pattern: 0
  no-console: 0
  object-curly-newline: 0
  prefer-const: 2
  prefer-arrow-callback: 2
  react/jsx-uses-vars: 2
  no-unused-vars:
    - 2
    -
      argsIgnorePattern: ^_
      varsIgnorePattern: ^_
  function-paren-newline: 0
  import/no-extraneous-dependencies: 0
  global-require: 0
  class-methods-use-this: 0
  prettier/prettier:
    - 2
    -
      trailingComma: all
      singleQuote: true
      semi: true
      bracketSpacing: false
      jsxBracketSameLine: true
      parser: flow
      max-len:
        - 2
        -
          code: 120
          ignoreUrls: true
