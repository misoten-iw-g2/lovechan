<html>
<head>
    <style>
        .video {
            overflow: hidden;
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }

        #audio {
            display: none;
        }

        body {
            background: black;
        }
    </style>
</head>
<body>
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
<script>
  $(function () {

    function shuffle(array) {
      var n = array.length, t, i;

      while (n) {
        i = Math.floor(Math.random() * n--);
        t = array[n];
        array[n] = array[i];
        array[i] = t;
      }

      return array;
    }

    var getWindowMovieHeight = function () {
      // ここでブラウザの縦横のサイズを取得します。
      var windowSizeHeight = $(window).outerHeight();
      var windowSizeWidth = $(window).outerWidth();

      // メディアの縦横比に合わせて数値は変更して下さい。(メディアのサイズが width < heightの場合で書いています。逆の場合は演算子を逆にしてください。)
      var windowMovieSizeWidth = windowSizeHeight * 1.76388889;
      var windowMovieSizeHeight = windowSizeWidth / 1.76388889;
      var windowMovieSizeWidthLeftMargin = (windowMovieSizeWidth - windowSizeWidth) / 2;

      if (windowMovieSizeHeight < windowSizeHeight) {
        // 横幅のほうが大きくなってしまう場合にだけ反応するようにしています。
        $("#video").css({left: -windowMovieSizeWidthLeftMargin});
      }
    };

    // 以下画面の可変にも対応できるように。
    $(window).on('load', function () {
      getWindowMovieHeight();
    });

    $(window).on('resize', function () {
      getWindowMovieHeight();
    });

    function playVideo(mp4Array) {
      if (mp4Array.length === 1) {
        // TODO ランダムに並び替える
        var repeatArray = [];
        repeatArray.push("repeat_1.mp4");
        repeatArray.push("repeat_2.mp4");
        repeatArray.push("repeat_3.mp4");
        repeatArray.push("repeat_4.mp4");
        repeatArray.push("repeat_1.mp4");
        repeatArray.push("repeat_2.mp4");
        repeatArray.push("repeat_3.mp4");
        repeatArray.push("repeat_4.mp4");
        mp4Array.push.apply(mp4Array, (shuffle(repeatArray)));
      }
      console.log(mp4Array);
      //設定 ラップするコンテナdivのid指定
      var tgtDiv = '#videoWrapper';

      //メイン処理
      mp4Array.forEach(makeVideoTag);
      //メインが呼び出す関数
      function makeVideoTag(val, index) {
        $('<video>').attr({
          id: 'video' + index,
          Class: 'video',
          src: 'video/' + val,
          muted: true
        }).appendTo($(tgtDiv)).hide();

        // 最後でなければ入る
        if (index !== mp4Array.length - 1) {
          $(tgtDiv + ' #video' + index).on('ended', function (event) {
            $(this).hide();
            $(this).next().show();
            $(this).next()[0].play();
          });
        }
        //HTML処理 生成したHTML<video>1個目を表示化
        $(tgtDiv + ' video:eq(0)').show();
        $(tgtDiv + ' video:eq(0)')[0].play();
      }
    }

    var c = new WebSocket('ws://localhost:8080/api/ws');
    c.onopen = function () {
      c.onmessage = function (response) {
        console.log(response.data);
        var data = $.parseJSON(response.data);
        try {
          $('#videoWrapper').empty();
          //設定部分 再生データの配列
          var mp4Array = [
            data.body.video_file_name
          ];
          playVideo(mp4Array);
          setTimeout(function () {
            $('#audio').attr('src', 'voice/'+data.body.voice_file_name).load();
          }, 1000);
        } catch (e) {
          console.log(e)
        }
      };
    };
  });
</script>
<audio id="audio" src="" autoplay></audio>
<p>音声出るよ（本番は消してね）</p>
<video src="video/repeat_1.mp4" class="video" autoplay muted></video>
<div id="videoWrapper">
</div>
</body>
</html>
