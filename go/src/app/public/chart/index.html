<div class="container">
    <h1 class="page-header">ユーザー分析</h1>
    <div class="panel panel-default">
        <div class="panel-heading"><h2 class="panel-title">パネルタイトル</h2></div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>質問内容</th>
                <th>回答</th>
                <th class="text-right">感情点</th>
                <th>時間</th>
            </tr>
            </thead>
            <tbody id="userAnswer">
            </tbody>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><h2 class="panel-title">感情遷移図</h2></div>
        <div class="panel-body">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><h2 class="panel-title">感情割合</h2></div>
        <div class="panel-body">
            <canvas id="chart2"></canvas>
        </div>
    </div>
</div>
<script>
  $(function () {
    var ctx = document.getElementById("chart").getContext('2d');
    var ctx2 = document.getElementById("chart2").getContext('2d');

    function userAnswerParsePayload(userAnswer) {
      return {
        id: userAnswer['id'],
        question: userAnswer['question'],
        answer: userAnswer['answer'],
        score: userAnswer['score'],
        createdAt: userAnswer['created_at']
      };
    };

    $.ajax({
      type: "GET",
      url: "http://localhost:8080/api/analytic/user_answer",
      dataType: "json"
    }).done(function (resp) {
      labels = [];
      data = [];
      $.each(resp, function (i, userAnswer) {
        payload = userAnswerParsePayload(userAnswer);
        addUserAnswerRecord(payload);
        data.push(payload.score);
        labels.push("");
      });
      myChart = new Chart(ctx,newLineData(data, labels)) ;
    }).fail(function (resp) {
      console.log(resp)
    });

    function addUserAnswerRecord(payload) {
      if (payload.id === undefined) {
        return;
      }
      var HTML = "";
      if (payload.score < -0.1) {
        HTML = '<tr style="background: #BBDEFB";><td>' + payload.id + '</td><td>' + payload.question + '</td><td>' + payload.answer + '</td><td class="text-right">' + payload.score + '</td><td>' + payload.createdAt + '</td></tr>'
      } else {
        HTML = '<tr><td>' + payload.id + '</td><td>' + payload.question + '</td><td>' + payload.answer + '</td><td class="text-right">' + payload.score + '</td><td>' + payload.createdAt + '</td></tr>'
      }
      $('#userAnswer').append(HTML);
    }

    function newLineData(data, labels) {
      return {
        //グラフの種類
        type: 'line',
        //データの設定
        data: {
          //データ項目のラベル
          labels: labels,
          //データセット
          datasets: [{
            //凡例
            label: "",
            //背景色
            backgroundColor: "rgba(252,231,240,0.4)",
            //枠線の色
            borderColor: "rgba(226,118,170,1)",
            //グラフのデータ
            data: data
          }]
        },
        //オプションの設定
        options: {
          scales: {
            //縦軸の設定
            yAxes: [{
              ticks: {
                //最小値を0にする
                beginAtZero: true
              }
            }]
          }
        }
      }
    }

    function graphPieParsePayload(graphPie) {
      return {
        emotion: graphPie['emotion'],
        percent: graphPie['percent']
      };
    }

    function getEmotionType(emotion) {
      switch (emotion) {
        case 1:
          return "良い";
          break;
        case 2:
          return "普通";
          break;
        case 3:
          return "悪い";
          break;
        default:
          return "";
      }
    }

    $.ajax({
      type: "GET",
      url: "http://localhost:8080/api/analytic/graph/pie",
      dataType: "json"
    }).done(function (resp) {
      labels = [];
      data = [];
      $.each(resp, function (i, graphPie) {
        payload = graphPieParsePayload(graphPie);
        labels.push(getEmotionType(payload.emotion));
        data.push(payload.percent);
      });
      myChart2 = new Chart(ctx2, newPieData(data, labels));
    }).fail(function (resp) {
      console.log(resp)
    });

    function newPieData(data, label) {
      return {
        type: 'pie',
        data: {
          labels: label,
          datasets: [{
            backgroundColor: [
              "#34495e",
              "#95a5a6",
              "#E276AA"
            ],
            data: data
          }]
        }
      }
    }
