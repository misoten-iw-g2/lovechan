version: 2
jobs :
  build:
    docker:
      - image: node:8.9.0-alpine

    branches:
      only:
        - /squawknhart-.*/
        - master

    steps:
      - add_ssh_keys:
          fingerprints:
            - "76:bd:2c:3f:42:32:28:99:57:01:2c:1f:b9:ee:20:60"

      - checkout

      - restore_cache:
          key: lovechan-{{ .Branch }}-{{ checksum "client/yarn.lock" }}

      - run:
          name: machine info
          command:
            echo "node $(node -v)\"
            echo "yarn $(yarn --version)\"

      - run:
          name: install dependencies
          command:
            cd /root/project/client
            yarn

      - run:
          name: build
          command:
            cd /root/project/client
            yarn build

      - save_cache:
          key: lovechan-{{ .Branch }}-{{ checksum "client/yarn.lock" }}
          paths:
            - /root/project/client/node_modules
            - /root/project/.cache/yarn
